<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <hr>
<div class="event-demo p-4 my-4 border border-gray-300 rounded">
    <h2 class="text-xl font-bold mb-3">Demo Event Handler</h2>
    <input type="text" id="nama-input" placeholder="Masukkan nama Kalian" class="border p-2 rounded w-full mb-3">
    <button id="sapa-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sapa Saya</button>
    <div id="sapa-output" class="mt-3"></div>
    
    <div class="mt-4">
        <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">÷</button>
            <button id="btn-pangkat" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">^</button>
            <button id="btn-akar" class="bg-teal-500 text-white px-3 py-1 rounded hover:bg-teal-600">√</button>
            <button id="btn-modulus" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">%</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
    </div>
</div>
</body>
<script>
    function hitungKalkulator(angka1, angka2, operasi) {
        let hasil;
        switch (operasi) {
            case "tambah":
                hasil = angka1 + angka2;
                break;
            case "kurang":
                hasil = angka1 - angka2;
                break;
            case "kali":
                hasil = angka1 * angka2;
                break;
            case "bagi":
                hasil = angka2 === 0 ? "Error: Pembagian dengan nol tidak diperbolehkan" : angka1 / angka2;
                break;
            case "pangkat":
                hasil = Math.pow(angka1, angka2);
                break;
            case "akar":
                hasil = angka1 < 0 ? "Error: Akar dari bilangan negatif tidak diperbolehkan" : Math.sqrt(angka1);
                break;
            case "modulus":
                hasil = angka1 % angka2;
                break;
            default:
                hasil = "Operasi tidak valid";
        }
        return hasil;
    }

    function kalkulasi(operasi) {
        const angka1 = parseFloat(document.getElementById("angka1").value);
        const angka2 = parseFloat(document.getElementById("angka2").value);
        
        if (isNaN(angka1) || (operasi !== "akar" && isNaN(angka2))) {
            document.getElementById("hasil-kalkulator").innerHTML = 
                `<p class="text-red-500">Masukkan angka yang valid!</p>`;
        } else {
            const hasil = hitungKalkulator(angka1, angka2, operasi);
            document.getElementById("hasil-kalkulator").innerHTML = 
                `<p>Hasil: ${hasil}</p>`;
        }
    }

    document.getElementById("btn-tambah").addEventListener("click", () => kalkulasi("tambah"));
    document.getElementById("btn-kurang").addEventListener("click", () => kalkulasi("kurang"));
    document.getElementById("btn-kali").addEventListener("click", () => kalkulasi("kali"));
    document.getElementById("btn-bagi").addEventListener("click", () => kalkulasi("bagi"));
    document.getElementById("btn-pangkat").addEventListener("click", () => kalkulasi("pangkat"));
    document.getElementById("btn-akar").addEventListener("click", () => kalkulasi("akar"));
    document.getElementById("btn-modulus").addEventListener("click", () => kalkulasi("modulus"));
</script>
</html>
